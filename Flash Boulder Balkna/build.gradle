apply plugin: 'com.android.application'

android {

    namespace = "org.fbb.balkna.android"


    compileSdk 33

    defaultConfig {
        applicationId "org.fbb.balkna.android"
        minSdkVersion 33
        targetSdkVersion 33
        compileSdk 33
        versionCode 11
        versionName "3.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation fileTree(dir: '../../FlashBalknaModel/dist', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'

}
